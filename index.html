<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="books"></div>

    <button id="bookFormControl" onclick="displayForm()">Show Book Form</button>

    <form
      style="visibility: hidden"
      id="addBookForm"
      onsubmit="return addBook(event)"
      action="submit"
    >
      <input
        required
        type="text"
        name="author"
        id="author"
        placeholder="author"
      />
      <input required type="text" name="title" id="title" placeholder="title" />
      <input
        required
        type="number"
        name="pages"
        id="pages"
        placeholder="pages"
      />
      <label for="read"> Read? </label>
      <input type="checkbox" name="read" id="read" />
      <input type="submit" value="Add Book" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
